<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teste Formulario</title>	
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="form.php">
			<div class = form-group>
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus tabindex="1">
			</div>
			<div class = form-group>
				<label for="E-mail">E-mail</label>
				<input type="text" name="E-mail" id="E-mail" class="form-control" placeholder="Digite seu E-mail" required tabindex="2">
			</div>
			<div class = form-group>
				<label for="Nascimento">Nascimento</label>
				<input type="date" name="Nascimento" id="Nascimento" class="form-control" placeholder="Qual a sua data de Nascimento" required min="1900-01-01" max="2018-02-18">
			</div>
			<div class = form-group>
				<label>Sexo</label>
				<input type="radio" name="Sexo" id="Masculino" >
				<label for="Masculino">Masculino</label>
				<input type="radio" name="Sexo" id="Feminino" >
				<label for="Feminino">Feminino</label>
			</div>
			<div class = form-group>
				<label for="cor">cor</label>
				<input type="color" name="cor" id="cor" class="form-control">
			</div>
			<div class="form-group">
				<label for = "estados">Estado</label>
				<select name = "estados" id = "estados" multiple size="3">
					<optgroup label = "Sudeste">
						<option value = "SP">São Paulo</option>
						<option value = "RJ">Rio de Janeiro</option>
						<option value = "MG">Minas Gerais</option>
					</optgroup>
					<optgroup label = "Sul">
						<option value = "PR">Paraná</option>
						<option value = "SC">Santa Catarina</option>
						<option value = "RS">Rio Grande do Sul</option>
					</optgroup>
					<optgroup>
						<option value = ></option>
					</optgroup>
				</select>
				</div>
				<div class = form-group>
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>
						<div class = form-group>
				<label for="li">Aceito o termo de uso</label>
				<input type="checkbox" name="li" id="li"" required checked>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>	
		</form>
		<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
