<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teste Formulario</title>	
		<link rel="stylesheet" type="text/css" href="/form/bootstrap-4.0.0-dist/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
		<form method="POST" action="http://localhost/form/teste.php">
			<div class=form-group>
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus tabindex="1">
			</div>
			<div class=form-group>
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="Digite seu E-mail" required tabindex="2">
			</div>
			<div class=form-group>
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" placeholder="Qual a sua data de Nascimento" required min="1900-01-01" max= "2018-02-18">
			</div>
			<div class=form-group>
				<label>Sexo</label>
				<input value="m" type="radio" name="sexo" id="Masculino" >
				<label for="Masculino">Masculino</label>
				<input value="f"  type="radio" name="sexo" id="Feminino" >
				<label for="Feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label>Estado </label>
				<select name= "estado" id ="estado" class="custom-select d-block w-100">
					<optgroup label="Sudeste">
						<option value="SP"> São Paulo </option>
						<option value="RJ"> Rio de Janeiro </option>
						<option value="MG"> Minas Gerais </option>
					</optgroup>
					<optgroup label="Sul">
						<option value="PR"> Paraná </option>
						<option value="SC"> Santa Catarina </option>
						<option value="RS"> Rio Grande do Sul </option>
					</optgroup>
					<optgroup label="Nordeste"></option>
						<option value="MA"> Maranhão  </option>
						<option value="BA"> Bahia </option>
						<option value="AL"> Alagoas </option>	
					</optgroup>
				</select>
				</div>
				<div class=form-group>
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>
						<div class="custom-checkbox">
				<input type="checkbox" name="termo" id="termo"" required checked>
				<label class="custom-control-label" for="termo"> Aceito o termo de uso </label>
			</div>
			<div>
				<button type="submit" class="btn btn-primary" name="cadastrar">Cadastrar</button>
			</div>	
		</form>
		</div>
		<footer class="footer">
			<div class="container">
				<span class="text-muted"> Desenvolvido por João Victor. </span>
			</div>
		</footer>
		<script type="text/javascript" src="/form/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
	</body>
</html>
